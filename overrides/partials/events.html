<div id="event-info">

    <script>
        function showGreeting() {
            const hour = new Date().getHours();
            let greeting;
            if (hour < 5) {
                greeting = "夜深了, 要早些休息哦!";
            }
            else if (hour < 12) {
                greeting = "早上好, 今天也是元气满满的一天哦w";
            } else if (hour < 18) {
                greeting = "下午好, 吃过下午茶了吗?";
            } else {
                greeting = "晚上好, 今天过得怎么样?";
            }
            document.getElementById("greeting").textContent = greeting;
        }
        showGreeting();
    </script>
